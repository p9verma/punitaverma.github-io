<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/main.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <ul>
                {% for link in site.nav_links %}
                    <li><a href="{{ site.github.url }}{{ link.url }}">{{ link.title }}</a></li>
                {% endfor %}
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            {{ content }}
        </div>
    </div>
</body>
</html>
